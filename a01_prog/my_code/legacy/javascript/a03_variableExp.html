	   숫자는 + (연산기호)를 통해서 합산된 내용을 볼 수 있다.
	*/
	/* 변수 연산 예제..
	   숫자 두개를 만들고 두수를 합산한 결과를 처리할려고 한다..
	   출력형식은 @@@ + @@@ = ### 나타낼려고 한다.
	*/
	// 변수선언과 할당을 동시에 처리..
	var num01=25;
	var num02=27;

	// 숫자와 문자열을 연결시키기위해
	// 숫자변수 + "문자열"
	// "문자열" + 숫자 + "문자열"
	// 1) @@@대신 ""입력한다.
	// 2) ""사이에 ++넣는다.
	// 3) ++사이에 숫자변수를 넣는다.
	// 과제!!
	// 숫자와 문자열 삽입에 대하여 에러 없이 처리할 수 있도록 연습..
	// 합산된 새로운 변수를 설정
	// 새로운 변수 = num01 + num02
	sum = num01 + num02;
	
	// 마지막 변수
	// "문자열"+변수
	alert(num01 + " + " + num02 + " = " + sum);
