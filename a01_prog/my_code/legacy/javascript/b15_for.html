  <script>
  // 한계치와 증감처리..
  // for(초기;한계;증감)
  // 100부터 90까지 3개 단위로 감소처리..
  for (var cnt=100;cnt>=90 ;cnt-=3 )
  {
      alert(cnt);
  }
  /*
  사과가 50개를 돼지돌이3형제 어머니가
  사 놓으셨다. 하루에 1개씩만 각 형제에게 먹으라고
  말씀하셨다.
  며칠만에 사과가 다 없어질 것인가?
  for문을 활용하여 출력하세요..
  */
  var days=0;
  for (var appleCnt=50;appleCnt>=0 ;appleCnt-=3 )
  {
      days++;
      console.log(days+"날 남은 사과갯수:"+appleCnt);
  }
  alert("사과가 다 없어지는 날 수:"+days);
  </script>
