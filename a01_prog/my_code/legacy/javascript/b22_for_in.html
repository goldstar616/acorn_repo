  /*
  확인예제..
  구매한 물건 값을 3개 입력받아서.
  for in 구문을 이용하여 전체 합산을 출력하세요..
  */
  var prodPrice=[];
  for (var cnt=1;cnt<=3;cnt++)
  {
      prodPrice[cnt-1]=parseInt(prompt(cnt+"번째 물건값","0"));
  }
  alert(prodPrice);
  var tot=0;
  for (var priceIdx in prodPrice)
  {
      tot+=prodPrice[priceIdx];
  }
  alert("총합산금액:"+tot);
