  <script>
  /*
  배열 확인 예제..
  1. 좋아하는 책이라는 제목으로
        favBooks를 선언하고 데이터 3개를 할당
  2. weekendPlans라는 배열을 선언+할당으로 하세요..(3개)
  3. 일정계획이 변경되었습니다.
        weekendPlans의 두번째 데이터를 변경하고 확인하세요..
  4. 좋아하는 책과 일정계획
        데이터를 index를 통한 추가와 push를 통한 추가를
        하고 출력하세요..
  5. 각 배열의 데이터 건수를 출력하세요.
  */
  var favBooks=[];
  favBooks[0]="책1"; 
  favBooks[1]="책2"; 
  favBooks[2]="책3"; 

  var weekendPlans=["일정1","일정2","일정3"];

  weekendPlans[1]="변경된일정2";
  alert(weekendPlans);

  // index는 배열의 크기보다 -1 작으므로 index를 통한 추가는
  // 배열크기로 설정해도 무방하다.
  favBooks[favBooks.length]="책4";
  weekendPlans.push("일정4");
  alert(favBooks);
  alert(weekendPlans);

  alert(favBooks.length);
  alert(weekendPlans.length);
  </script>
