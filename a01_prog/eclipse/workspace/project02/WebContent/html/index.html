<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdnjs.com/libraries/normalize" rel="stylesheet">
<link rel="shortcut icon" href="../favicon.ico">
<link href="../css/main.css" rel="stylesheet">
<link href="../css/slideshow.css" rel="stylesheet">
<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
<script src="../js/snap.svg-min.js"></script>
<script src="../js/modernizr.custom.js"></script>	  

<script type="text/javascript">
	$(window).resize(function(){
	    $(".resize-width").width($(window).width());
	});
</script>

<title>Insert title here</title>
</head>
<body>
	<div class="pin resize-width">
		<div class="logo">logo</div>
		<div class="menu">회사소개</div>
		<div class="menu">마케팅컨텐츠</div>
		<div class="menu">마케팅사례</div>
		<div class="menu">문의</div>
	</div>
	
	<div id="slideshow" class="slideshow">
		<ul>
			<li>
				<div class="slide">
				</div>
			</li>
			<li>
				<div class="slide">
				</div>
			</li>
		</ul>
	</div>
	
	<div class="info-container">
		<div class="info">
			<div class="info-top"></div>
			<div class="info-middle"></div>
			<div class="info-bottom"></div>
		</div>
	</div>
	<div class="info-container">
		<div class="info">
			<div class="info-top"></div>
			<div class="info-middle"></div>
			<div class="info-bottom"></div>
		</div>
	</div>
	
	<script src="../js/classie.js"></script>
	<script src="../js/sliderFx.js"></script>
	<script>
			(function() {
				new SliderFx( document.getElementById('slideshow'), {
					easing : 'cubic-bezier(.8,0,.2,1)'
				});
			})();
	</script>
	
	<script src="../js/jquery.pin.js" type="text/javascript"></script>    	
	<script>
		$(".pin").pin({containerSelector: "body"});
    </script>
</body>
</html>
