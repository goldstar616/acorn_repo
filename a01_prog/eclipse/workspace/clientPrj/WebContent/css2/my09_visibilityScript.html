<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
javascript에서 body안에 있는 객체들을 접근하는 방식.
1. tag로 접근하는 방법
	document.getElementsByTagName("tag명")
	getElementsByTagName("tag명")
	get Elements : tag를 가져오겠습니다. tag는 기본적으로 복수이기에 Elements라고 씀.
	By Tag Name : tag이름으로 구분해서 가져옵니다.
2. form을 통한 접근방법
	document.form이름.element이름.속성
3. id값으로 접근하는 방법.
	getElementById("id명")
	get Element : body에 있는 객체(element)를 가져오겠습니다.
	By Id : id로 구별된 이름으로
ex)버튼을 만들고, 버튼을 클릭하는 순간,
	text에 입력된 내용을 출력처리..
	1)버튼 onclick 함수호출..
	2)input text 값을 지정..
	3)함수에서 tag값으로 접근해서 해당 입력된 내용을 출력처리.
 */
</style>
<script type="text/javascript">
	function call() {
		alert("호출 되었습니다!!");
		//body안에 있는 다른 tag에 대한 접근 방법
		//1)tag
		var inputs=document.getElementsByTagName("input");
		//현재 화면에 input 태그를 가진 객체가 2개 있고,
		//input : 배열객체 배열객체는 객체명[0], 객체명[1]
		//배열은 .length - 배열의 크기.. 
		
		// ******시험내용?******
		// inputs.value; 
		alert(inputs[0].value);
		/* 
		첫번째 input에 입력된 내용을 : inputs[0].value를 변수할당
		두번째 input(버튼)의 label로 : inputs[1].value에 위 변수를 할당
		출력하고자 한다.. 
		 */
		// ******시험내용?******
		alert("호출 할당!!")
		var input01Value=inputs[0].value;
		inputs[1].value = input01Value;
		//alert(inputs[0].type);
		//alert(inputs[1].type);
	}
</script>
</head>
<body>
	<input type="text" /><br>
	<input type="button" value="클릭하세요!!1(tag)" onclick="javascript:call()" /><br>
	<input type="button" value="클릭하세요!!2(id)" onclick="javascript:call2()" /><br>
	<input type="text" id="callId" />
</body>
</html>
