<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 /* 확인예제
 div(layer)에 일반적인 속성들
 width: 넓이
 height: 높이
 margin: 내용과 div 틀사이의 간격
  */
  /* 기본 속성이 block인 tag가 나열된 것을 line속성으로 속성을
  바꾸어서 화면에 출력하세요..
  h1, p, li ==> inline으로 변경하고, 배경색상을 나타내서
  출력하세요..
  
  내가 아는 컴퓨터 하드웨어 지식
  시스템에서 속도 처리에 중요한 것을 나열..
  cpu ram hardDisk
   */
   h1, p, li{
   		display:inline;
   		background-color:green;
   		border:1px solid blue;
   }
   /* border:테두리의굵기 형태 색상 */
</style>
</head>
<body>
	<h1>내가 아는 컴퓨터 하드웨어 지식</h1>
	<p>시스템에서 속도 처리에 중요한 것을 나열..</p>
  	<ul>
  		<li>cpu</li>
  		<li>ram</li>
  		<li>hardDisk</li>
  	</ul>
  	  
</body>
</html>
