<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
	
	div{box-sizing: border-box;}
	
	#container{width: 100%; height: 1000px; display: inline-block;}
	#block{width: 1000px; margin: auto;}
	#leftUp{width: 30%; height: 300px; float: left; background-color: red;
			border-bottom: 5px solid black; border-top: 5px solid black;
			border-left: 5px solid black;}
	#topMember{width: 40%; height: 300px; float: left; background-color: navy;
				border-bottom: 5px solid black; border-top: 5px solid black;
				border-right: 5px solid black;}
	#rightUp{width: 30%; height: 300px; float: right; background-color: #baffc9;
			border-right: 5px solid black; border-top: 5px solid black;
			border-left: 5px solid black;}
	
	#leftMember{width: 30%; height: 400px; float: left; background-color: green;
				border-right: 5px solid black; border-top: 5px solid black;
				border-left: 5px solid black;}
	#centerTitle{width: 40%; height: 400px; background-color: #326ada; float: left;
				z-index: 5; position: relative; color: #bae1ff;	border:10px double #d2d2d2;
				display: flex; justify-content: center; align-items: center;
				font-size: 75px; font-family: 'Nanum Pen Script';}
	#rightMember{width: 30%; height: 400px; float: left; background-color: purple;
				border-right: 5px solid black; border-bottom: 5px solid black;
				border-left: 5px solid black; background-image: url("M_Photo_First_View.jpg");}
	
	#leftDown{width: 30%; height: 300px; float: left; background-color: brown;
				border-right: 5px solid black; border-bottom: 5px solid black;
				border-left: 5px solid black;}	
	#bottomMember{width: 40%; height: 300px; float: left; background-color: cyan;
				border-left: 5px solid black; border-top: 5px solid black;
				border-bottom: 5px solid black;}		
	#rightDown{width: 30%; height: 300px; float: right; background-color: yellow;
				border-right: 5px solid black; border-bottom: 5px solid black;
				border-top: 5px solid black;}
</style>
</head>
<body>
<div id="container">
	<div id="block">
		<div id="leftUp"></div>		
		<div id="rightUp"></div>
		<div id="topMember"></div>
		
		<div id="leftMember"></div>
		<div id="centerTitle">
			<ul style="text-align: center; list-style: none;padding-left: 0px;">
				<li><img src="img03.png"></li>
				<li>외노자의 길</li>
			</ul>
		</div>
		<div id="rightMember"></div>
		
		<div id="leftDown"></div>
		<div id="bottomMember"></div>
		<div id="rightDown"></div>
	</div>
</div>
</body>
</html>
