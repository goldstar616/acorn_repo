<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>초간단 계산기</title>
<script type="text/javascript">
	alert("x1, x2를 덧셈,뺄셈,곱셈,나눗셈 해줍니다.");
	var num01 = parseInt(prompt("x1을 입력하세요", "0"));
	var num02 = parseInt(prompt("x2를 입력하세요", "0"));
	var oper = prompt("operator를 입력하세요", "");
	var result = 0;
	switch(oper)
	{
		case "+":
			result=num01+num02;
			break;
		case "-":	
			result=num01-num02;
			break;
		case "*":
			result=num01*num02;
			break;
		case "/":
			result=num01/num02;
			break;
	}
	alert("결과값 : "+result);
</script>
</head>
<body>

</body>
</html>
