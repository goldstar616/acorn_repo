<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 	/* function plus(){ 
		document.colForm.sum.value = 
			parseInt(document.colForm.num01.value) + 
			parseInt(document.colForm.num02.value); 
	} */
	function mult(){
		document.colForm.sum.value = 
			parseInt(document.colForm.num01.value) * 
			parseInt(document.colForm.num02.value); 
	}
</script>
</head>
<body>
<form name="colForm"><!-- parseInt()활용 -->
	<input type="text" name="num01" /> +
	<input type="text" name="num02" /><br>
	<input type="button" value="연산결과" onclick="javascript:mult()"/><br>
	결과값 : <input type="text" name="sum" />	
</form>
