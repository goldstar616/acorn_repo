<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
img : 이미지를 웹화면에 로딩하여 보이고자 할 때
쓰이는 tag..
속성
	src :source-해당이미지파일을 지정..
	width, height: 이미지의 넓이와 폭을 지정 
 -->
 <img src="img01.png" width="300" height="300"/>
 <img src="img02.png" width="300" height="300"/>
 <img src="img03.png" width="300" height="300"/>
 <img src="img04.png" alt="원본이미지 없네요!" width="300" height="300"/>
 <img src="http://placehold.it/300x200" alt="원본이미지 없네요!" width="300" height="300"/>
 <!--
  테이블 구조에 넣고 사용하는 때가 많다.
  -->
	<table align="center">
		<tr>
			<td><img src="../img/img01.png" width="100" height="100"/></td>
			<td><img src="../img/img02.png" width="100" height="100"/></td>
			<td><img src="../img/img03.png" width="100" height="100"/></td>
		</tr>
		<tr>
			<td><img src="../img/img01.png" width="100" height="100"/></td>
			<td><img src="../img/img02.png" width="100" height="100"/></td>
			<td><img src="../img/img03.png" width="100" height="100"/></td>
		</tr>
	</table>
</body>
</html>
