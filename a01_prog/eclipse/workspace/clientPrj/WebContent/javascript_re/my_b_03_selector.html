<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="http://code.jquery.com/jquery-3.2.0.js">
</script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('h1').attr("align", "center");
		$('h1').css("background", "orange");
		$('h1:even').css("color", "white");
		$('h1:odd').css("color", "tomato");
		$('h1:eq(4)').css("color", "blue")
	});
</script>
</head>
<body>
	<h1>안녕하세요</h1>
	<h1>안녕하세요</h1>
	<h1>안녕하세요</h1>
	<h1>안녕하세요</h1>
	<h1>안녕하세요</h1>
</body>
</html>
