<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="http://code.jquery.com/jquery-3.2.0.js">
</script>
<script type="text/javascript">
	// $ : jquery라는 약자
	// $(document) : jquery에서 document객체(body)
	// $(document).ready() : jquery에서 화면이 로딩한 후에 처리할 내용 선언
	// $(document).ready(func) : 화면 로딩 후 func내용 실행
	$(document).ready(function()
	{
		$("h1").css("color", "blue");
		// h1객체에 css로 글자 색상을 파랑으로 처리
	});
</script>
</head>
<body>
	<h1>jquery start</h1>
</body>
</html>
