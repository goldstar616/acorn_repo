<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
문자 선택자
	문자의 요소 선택자는 태그 내부 특정 조건의 문자를 선택
	하는 것을 말한다.
	(::)==> 가상요소 선택자로 처리하는 것이 표준이지만,
	(:)요소선택자로 하더라도 처리가 된다..
	형식: 선택자::문자요소선택자{속성:속성값;}
 */
 /* p 태그로 시작하는 문자열 중에 첫번째 글자의 크기를 보통
 	글자체보다 3배정도하라!!! */
 	p:first-letter{font-size:3em;}
 	/* p 태그로 시작하는 문자열의 첫번째 라인은 글자색상을 파랑색으로
 	처리하자. */
 	p:first-line{color:red;}
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<h1>빅데이터</h1>
	<p>빅 데이터(영어: big data)란 기존 데이터베이스 관리도구의 능력을 넘어서는 대량(수십 테라바이트)의 정형 또는 심지어 데이터베이스 형태가 아닌 비정형의 데이터 집합조차 포함한 데이터로부터 가치를 추출하고 결과를 분석하는 기술이다.</p>
</body>
